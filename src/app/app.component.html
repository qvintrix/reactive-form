<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userForm"
            (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   formControlName="username">
            <div *ngIf="!username.valid && username.touched && username.errors.required">This field is required!</div>
            <div *ngIf="!username.valid && username.touched && username.errors.nameIsInvalid">Enter valid username!</div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email">
            <div *ngIf="!email.valid && email.touched">Enter valid email!</div>
          </div>
        </div>

        <div class="radio"
             *ngFor="let os of operatingSystems">
          <label>
            <input type="radio"
                   formControlName="os"
                   [value]="os">{{ os }}
          </label>
        </div>

        <div formArrayName="technology">
          <button class="btn btn-success"
                  (click)="addTechnology()"
                  type="button">Add Technology</button>
          <div *ngFor="let technologyControl of technology.controls; let i = index">
            <input type="text"
                   class="form-control"
                   [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary"
                type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
